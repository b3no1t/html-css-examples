<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
    <style>
      .container {
        position: relative;
      }
      .form {
        top: 8rem;
        right: 2rem;
        position: absolute;
        z-index: 10;

        width: 400px;
        height: 350px;
        background: #ccc;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2518.4309190087374!2d4.328291577079659!3d50.86022167167333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c3ed9387d17f%3A0x5423c6b5dd28a3cb!2sCfiTech%3A%20Centre%20de%20Formation%20Informatique!5e0!3m2!1sfr!2sbe!4v1733142909737!5m2!1sfr!2sbe"
          width="100%"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          class="map"
        ></iframe>
        <div class="form">
          <h2>Le form</h2>
          <form action="">
            <input type="text" name="name" value="" placeholder="name" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
